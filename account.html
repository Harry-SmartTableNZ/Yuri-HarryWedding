<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>축의금 계좌 안내</title>
<style>
  body { font-family: 'Noto Sans KR', sans-serif; text-align: center; padding: 30px; background-color: #f9f9f9; }
  h1 { font-size: 1.4rem; margin-bottom: 10px; }
  p { color: #555; margin-bottom: 30px; }
  .btn { display: block; width: 90%; max-width: 320px; margin: 10px auto; padding: 14px; border-radius: 30px; border: none; background: #444; color: white; font-size: 1rem; cursor: pointer; }
  .btn:hover { background: #222; }
  .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 16px; border-radius: 8px; opacity: 0; transition: opacity 0.4s; }
  .toast.show { opacity: 1; }
</style>
</head>
<body>

<h1>신랑 & 신부에게 마음 전하기</h1>
<p>축복의 의미로 축의금을 전달해 주세요.</p>

<!-- 계좌 버튼 -->
<button class="btn" onclick="copyAccount('카카오뱅크 3333-12-3456789 홍길동')">신랑 측 계좌번호</button>
<button class="btn" onclick="copyAccount('국민은행 123-456-789-00 김영희')">신부 측 계좌번호</button>

<div id="toast" class="toast">계좌번호가 복사되었습니다 📋</div>

<script>
function copyAccount(text) {
    navigator.clipboard.writeText(text).then(() => {
        let toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 1500);
    }).catch(() => {
        alert("복사에 실패했습니다. 직접 입력해주세요.");
    });
}
</script>

</body>
</html>
